<div class="bg-gradient-to-br from-lime-300 to-green-700 min-h-screen flex flex-col">
  <!-- Header -->
  <div class="fixed top-0 left-0 w-full bg-green-800 text-white p-4 z-20 flex justify-between items-center">
    <!-- Navigation Buttons -->
    <div class="flex space-x-4">
      <button (click)="navigateToChatUI()" class="p-2 rounded-lg bg-green-600 hover:bg-green-700">
        Chat here
      </button>
      <button (click)="navigateToProfile()" class="p-2 rounded-lg bg-green-600 hover:bg-green-700">
        View Profile
      </button>
    </div>
    <!-- Logout Button -->
    <button (click)="logout()" class="p-2 rounded-lg bg-red-600 hover:bg-red-700">
      Logout
    </button>
  </div>

  <!-- Content Wrapper -->
  <div class="content-wrapper flex-1 mt-20 p-6 relative z-10 max-w-4xl mx-auto">
    <!-- Add Post Component -->
    <div class="mt-6">
      <add-post
        [currentUsername]="username"
        [currentUserRole]="currentUserRole"
        [isBoss]="currentUserRole === 'boss'"
        (postAdded)="onPostAdded($event)">
      </add-post>
    </div>

    <!-- Post Display Component -->
    <div class="post mt-6">
      <post-display
        [posts]="posts"
        [currentUserRole]="currentUserRole"
        [currentUsername]="username">
      </post-display>
    </div>
  </div>
</div>
