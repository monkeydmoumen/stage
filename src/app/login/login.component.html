<form (ngSubmit)="login()" #loginForm="ngForm" class="bg-gradient-to-br from-lime-300 to-green-700 p-8 rounded-lg shadow-lg max-w-md mx-auto">
  <div class="mb-4">
    <label for="username" class="block text-gray-800 text-sm font-medium mb-2">Username</label>
    <input type="text" id="username" name="username" [(ngModel)]="username" required 
      class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-lime-300 focus:border-transparent">
  </div>
  <div class="mb-6">
    <label for="password" class="block text-gray-800 text-sm font-medium mb-2">Password</label>
    <input type="password" id="password" name="password" [(ngModel)]="password" required 
      class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-lime-300 focus:border-transparent">
  </div>
  <button type="submit" class="w-full py-2 px-4 bg-lime-500 text-white rounded-lg hover:bg-lime-600 focus:outline-none focus:ring-2 focus:ring-lime-300 focus:ring-opacity-50">
    Login
  </button>
  <p class="mt-4 text-center text-gray-600">Don't have an account? 
    <a routerLink="/register" class="text-lime-500 hover:underline">Register here</a>
  </p>
</form>
